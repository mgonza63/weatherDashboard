<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <div class="container-fluid">
        <div id="title" class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h1>Weather Dashboard</h1></div>
        </div>
    </div>
        <div id="searchField" class="col-md-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">Search for a City:</div>
                </div>
                <div class="row">
                    <div class="col-sm-12"><input id="cityInput" placeholder="Ex. Madrid"><button type="submit">Search</button></div>
                </div>
            </div>
   
            <div class="container">
                <div class="row-cols-1">
                    <div id="cityList" class="col-6">Austin</div>
                    <div id="cityList" class="col-6">Austin</div>

                </div>
            </div>
        </div>
    <div id="weatherField" class="col-sm-6">   
        <div class="row-cols-2">
            <h2 id="cityName">City Name</h2><h3 id="date"> 01/01/20</h3>
            <h5 id="temp">Temperature: </h5>
            <h5 id="humid">Humidity: </h5>
            <h5 id="wind">Wind Speed: </h5>
            <h5 id="uv">UV Index: </h5>
        </div>
    </div> 

    
</body>
</html>
