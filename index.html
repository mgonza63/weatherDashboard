<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
            <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
    
    <div class="container-fluid">
        <div id="title" class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h1>Weather Dashboard</h1></div>
        </div>
    </div>
        <div id="searchField" class="col-md-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">Search for a City:</div>
                </div>
                <div class="row">
                    <div class="col-sm-12"><input id="cityInput" placeholder="Ex. Madrid"><button id="submitWeather" type="submit">Search</button></div>
                </div>
            </div>
   
            <div class="container">
                <div class="row-cols-1">
                    <div id="cityList" class="col-6">Austin</div>
                    <div id="cityList" class="col-6"></div>

                </div>
            </div>
        </div>
    <div id="weatherField" class="col-sm-6">   
        <div class="row-cols-2">
            <h2 id="cityName"></h2><h3 id="weatherDate"></h3>
            <h5 id="temp">Temperature: </h5>
            <h5 id="humid">Humidity: </h5>
            <h5 id="wind">Wind Speed: </h5>
            <h5 id="uv">UV Index: </h5>
        </div>
    </div>
    <div id="forecastField" class="container">
        <div class="row">
          <div id="day1" class="col"><p id="date1">01/01/2020</p>
            <div id="icon1"><p id="content">Sunny</p></div>
            <p id="temp1">Temp: </p>
            <p id="humid1">Humidity: </p>

          </div>
          <div id="day2" class="col"><p id="date2">02/01/2020</p>
            <p id="icon2" id="date1">>Sunny</p>
            <p id="temp2">Temp: </p>
            <p id="humid2">Humidity: </p></div>

          <div id="day3" class="col"><p id="date3">03/01/2020</p>
            <p id="icon3">Sunny</p id="icon1">
            <p id="temp3">Temp: </p id="temp2">
            <p id="humid3">Humidity: </p></div>

          <div id="day4" class="col"><p id="date4">04/01/2020</p>
            <p id="icon4">Sunny</p id="icon1">
            <p id="temp4">Temp: </p id="temp2">
            <p id="humid4">Humidity: </p></div>

          <div id="day5" class="col"><p id="date5">05/01/2020</p>
            <p id="icon5">Sunny</p>
            <p id="temp5">Temp: </p id="temp2">
            <p id="humid5">Humidity: </p></div>
        </div>
      </div> 

    
</body>
</html>
